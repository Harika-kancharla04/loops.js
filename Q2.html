<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //sum of all multiples of 3 between 1 to 30
        num = +prompt("Enter the number:");
        range = prompt("Enter range:");
        sum = 0;
        for (i = num; i <= range; i++) {
            if (i % num == 0) {
                sum += i;
            }
        }
        console.log(sum);
    </script>
</body>

</html>
