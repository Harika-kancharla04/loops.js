<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
    <script>
        let items = prompt("Enter a list of items separated by commas:");
        let array = items.split(",");
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += Number(array[i]);
        }
        let avg = sum / (array.length);
        console.log(avg);
    </script>
</body>

</html>
